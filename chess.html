<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(138, 43, 226, 0.3);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #00bfff;
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff69b4, 0 0 40px #00bfff; }
            to { text-shadow: 0 0 30px #ff69b4, 0 0 60px #00bfff, 0 0 80px #ff69b4; }
        }

        .status {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #ff69b4;
            text-shadow: 0 0 10px #00bfff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            gap: 0;
            border: 5px solid #fff;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8), 0 0 80px rgba(0, 191, 255, 0.6);
            margin: 0 auto;
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
        }

        .square.dark {
            background: linear-gradient(135deg, #4169e1 0%, #1e90ff 100%);
        }

        .square.selected {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        .square.valid-move {
            background: linear-gradient(135deg, #00ff00 0%, #32cd32 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .square:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .piece {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #00bfff 0%, #1e90ff 100%);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
        }

        button:active {
            transform: translateY(0);
        }

        .captured {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #00bfff;
        }

        .captured-title {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .captured-pieces {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ôî ARCADE CHESS ‚ôö</h1>
        <div class="status" id="status">White's Turn</div>
        <div class="board" id="board"></div>
        
        <div class="captured">
            <div class="captured-title">Captured Pieces</div>
            <div class="captured-pieces" id="captured"></div>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="undoMove()">Undo Move</button>
        </div>
    </div>

    <script>
        const PIECES = {
            white: { king: '‚ôî', queen: '‚ôï', rook: '‚ôñ', bishop: '‚ôó', knight: '‚ôò', pawn: '‚ôô' },
            black: { king: '‚ôö', queen: '‚ôõ', rook: '‚ôú', bishop: '‚ôù', knight: '‚ôû', pawn: '‚ôü' }
        };

        let board = [];
        let selectedSquare = null;
        let currentPlayer = 'white';
        let moveHistory = [];
        let capturedPieces = [];

        function initBoard() {
            board = [
                ['‚ôú', '‚ôû', '‚ôù', '‚ôõ', '‚ôö', '‚ôù', '‚ôû', '‚ôú'],
                ['‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô'],
                ['‚ôñ', '‚ôò', '‚ôó', '‚ôï', '‚ôî', '‚ôó', '‚ôò', '‚ôñ']
            ];
            currentPlayer = 'white';
            selectedSquare = null;
            moveHistory = [];
            capturedPieces = [];
            renderBoard();
            updateStatus();
            updateCaptured();
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    if (board[row][col]) {
                        const piece = document.createElement('span');
                        piece.className = 'piece';
                        piece.textContent = board[row][col];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => handleSquareClick(row, col));
                    boardElement.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            const piece = board[row][col];

            if (selectedSquare) {
                const [selectedRow, selectedCol] = selectedSquare;
                
                if (row === selectedRow && col === selectedCol) {
                    selectedSquare = null;
                    renderBoard();
                    return;
                }

                if (isValidMove(selectedRow, selectedCol, row, col)) {
                    makeMove(selectedRow, selectedCol, row, col);
                    selectedSquare = null;
                    renderBoard();
                    return;
                }

                if (piece && getPieceColor(piece) === currentPlayer) {
                    selectedSquare = [row, col];
                    highlightValidMoves(row, col);
                } else {
                    selectedSquare = null;
                    renderBoard();
                }
            } else {
                if (piece && getPieceColor(piece) === currentPlayer) {
                    selectedSquare = [row, col];
                    highlightValidMoves(row, col);
                }
            }
        }

        function highlightValidMoves(row, col) {
            renderBoard();
            const boardElement = document.getElementById('board');
            const squares = boardElement.querySelectorAll('.square');
            
            squares[row * 8 + col].classList.add('selected');

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        squares[r * 8 + c].classList.add('valid-move');
                    }
                }
            }
        }

        function getPieceColor(piece) {
            const whitePieces = Object.values(PIECES.white);
            return whitePieces.includes(piece) ? 'white' : 'black';
        }

        function getPieceType(piece) {
            for (let color in PIECES) {
                for (let type in PIECES[color]) {
                    if (PIECES[color][type] === piece) return type;
                }
            }
            return null;
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            if (!piece) return false;
            if (targetPiece && getPieceColor(targetPiece) === currentPlayer) return false;

            const type = getPieceType(piece);
            const color = getPieceColor(piece);

            switch (type) {
                case 'pawn':
                    return isValidPawnMove(fromRow, fromCol, toRow, toCol, color);
                case 'rook':
                    return isValidRookMove(fromRow, fromCol, toRow, toCol);
                case 'knight':
                    return isValidKnightMove(fromRow, fromCol, toRow, toCol);
                case 'bishop':
                    return isValidBishopMove(fromRow, fromCol, toRow, toCol);
                case 'queen':
                    return isValidQueenMove(fromRow, fromCol, toRow, toCol);
                case 'king':
                    return isValidKingMove(fromRow, fromCol, toRow, toCol);
            }
            return false;
        }

        function isValidPawnMove(fromRow, fromCol, toRow, toCol, color) {
            const direction = color === 'white' ? -1 : 1;
            const startRow = color === 'white' ? 6 : 1;
            const targetPiece = board[toRow][toCol];

            if (fromCol === toCol && !targetPiece) {
                if (toRow === fromRow + direction) return true;
                if (fromRow === startRow && toRow === fromRow + 2 * direction && !board[fromRow + direction][fromCol]) return true;
            }

            if (Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction && targetPiece) {
                return true;
            }

            return false;
        }

        function isValidRookMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            return isPathClear(fromRow, fromCol, toRow, toCol);
        }

        function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
        }

        function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
            if (Math.abs(toRow - fromRow) !== Math.abs(toCol - fromCol)) return false;
            return isPathClear(fromRow, fromCol, toRow, toCol);
        }

        function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
            return isValidRookMove(fromRow, fromCol, toRow, toCol) || 
                   isValidBishopMove(fromRow, fromCol, toRow, toCol);
        }

        function isValidKingMove(fromRow, fromCol, toRow, toCol) {
            return Math.abs(toRow - fromRow) <= 1 && Math.abs(toCol - fromCol) <= 1;
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            return true;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];

            moveHistory.push({
                from: [fromRow, fromCol],
                to: [toRow, toCol],
                piece: piece,
                captured: capturedPiece
            });

            if (capturedPiece) {
                capturedPieces.push(capturedPiece);
                updateCaptured();
            }

            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';

            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            updateStatus();
            checkGameOver();
        }

        function undoMove() {
            if (moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            board[lastMove.from[0]][lastMove.from[1]] = lastMove.piece;
            board[lastMove.to[0]][lastMove.to[1]] = lastMove.captured || '';

            if (lastMove.captured) {
                capturedPieces.pop();
                updateCaptured();
            }

            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            selectedSquare = null;
            renderBoard();
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            status.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
        }

        function updateCaptured() {
            const capturedElement = document.getElementById('captured');
            capturedElement.textContent = capturedPieces.join(' ');
        }

        function checkGameOver() {
            let whiteKing = false;
            let blackKing = false;

            for (let row of board) {
                for (let piece of row) {
                    if (piece === '‚ôî') whiteKing = true;
                    if (piece === '‚ôö') blackKing = true;
                }
            }

            if (!whiteKing) {
                document.getElementById('status').textContent = 'üéâ Black Wins! üéâ';
            } else if (!blackKing) {
                document.getElementById('status').textContent = 'üéâ White Wins! üéâ';
            }
        }

        function resetGame() {
            initBoard();
        }

        initBoard();
    </script>
</body>
</html>
